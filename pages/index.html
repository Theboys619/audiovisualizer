<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Testing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
		<script src="../js/launchpad.js"></script>
  </head>
  <body>
    <div>Song Uploader:</div>
		<form action="/upload" enctype="multipart/form-data" method="post">
			<input type="file" name="song" accept="audio/*"/>
			<input type="submit" value="Upload" />
		</form>
		<br>
    <div>Select Song</div>
    <button id="songselect" onclick="songselect();">Select</button>
    <div id="songlist" style="width: 125px; height: 125px; overflow-y: auto;">
      Songs:<br>
    </div>
    <br>
    <br>
    <div id="selectedsong">Selected Song: None</div>
		<button id="play">Play</button><br>
    <script src="../js/script.js"></script>
  </body>
</html>
